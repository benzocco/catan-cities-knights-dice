<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catan: Cities & Knights Dice Roller</title>
<style>
  :root{
    --bg:#f4f4f4;
    --card:#ffffff;
    --text:#111111;
    --muted:#444444;
    --shadow: 0 2px 10px rgba(0,0,0,0.10);
    --radius: 12px;

    --yellow:#f4c430;
    --red:#d7263d;
    --pip:#111111;
  }

  body{
    margin:0;
    padding:40px 16px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  .card{
    max-width: 720px;
    margin: 0 auto;
    background: var(--card);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 24px;
  }

  h2{
    margin: 0 0 14px 0;
    font-size: 20px;
  }

  .controls{
    display:flex;
    gap:12px;
    align-items:center;
    flex-wrap: wrap;
  }

  button{
    appearance:none;
    border: 1px solid #ddd;
    background: #fff;
    border-radius: 10px;
    padding: 10px 14px;
    font-size: 16px;
    cursor: pointer;
  }

  button:active{
    transform: translateY(1px);
  }

  .row{
    margin-top: 18px;
    display: grid;
    grid-template-columns: 1fr;
    gap: 14px;
  }

  .diceRow{
    display:flex;
    gap: 22px;
    align-items:flex-start;
    justify-content:flex-start;
    flex-wrap: wrap;
  }

  .dieWrap{
    display:flex;
    flex-direction: column;
    align-items:center;
    gap: 8px;
    min-width: 170px;
  }

  .label{
    font-size: 14px;
    color: var(--muted);
    text-align:center;
  }

  .resultBlock{
    border-top: 1px solid #eee;
    padding-top: 14px;
  }

  /* ===== CSS number dice ===== */

  .die{
    width: 86px;
    height: 86px;
    border-radius: 16px;
    position: relative;
    box-shadow: 0 8px 18px rgba(0,0,0,0.18);
    border: 2px solid rgba(0,0,0,0.10);
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    padding: 10px;
    box-sizing: border-box;
    user-select: none;
  }

  .die.yellow{ background: var(--yellow); }
  .die.red{ background: var(--red); }

  .pip{
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: var(--pip);
    align-self: center;
    justify-self: center;
    opacity: 0;
  }

  .p1{ grid-area: 1 / 1; }
  .p2{ grid-area: 1 / 2; }
  .p3{ grid-area: 1 / 3; }
  .p4{ grid-area: 2 / 1; }
  .p5{ grid-area: 2 / 2; }
  .p6{ grid-area: 2 / 3; }
  .p7{ grid-area: 3 / 1; }
  .p8{ grid-area: 3 / 2; }
  .p9{ grid-area: 3 / 3; }

  .face-1 .p5{ opacity: 1; }
  .face-2 .p1, .face-2 .p9{ opacity: 1; }
  .face-3 .p1, .face-3 .p5, .face-3 .p9{ opacity: 1; }
  .face-4 .p1, .face-4 .p3, .face-4 .p7, .face-4 .p9{ opacity: 1; }
  .face-5 .p1, .face-5 .p3, .face-5 .p5, .face-5 .p7, .face-5 .p9{ opacity: 1; }
  .face-6 .p1, .face-6 .p3, .face-6 .p4, .face-6 .p6, .face-6 .p7, .face-6 .p9{ opacity: 1; }

  .die::after{
    content:"";
    position:absolute;
    inset: 6px;
    border-radius: 14px;
    background: linear-gradient(135deg, rgba(255,255,255,0.22), rgba(255,255,255,0) 55%);
    pointer-events:none;
  }

  /* ===== Event die ===== */

  .eventDie{
    width: 86px;
    height: 86px;
    border-radius: 16px;
    position: relative;
    box-shadow: 0 8px 18px rgba(0,0,0,0.18);
    border: 2px solid rgba(0,0,0,0.10);
    background: #ffffff;
    display:flex;
    align-items:center;
    justify-content:center;
    box-sizing: border-box;
    overflow:hidden;
    user-select: none;
  }

  .eventDie::after{
    content:"";
    position:absolute;
    inset: 6px;
    border-radius: 14px;
    background: linear-gradient(135deg, rgba(255,255,255,0.18), rgba(255,255,255,0) 55%);
    pointer-events:none;
  }

  .eventDie img{
    width: 76px;
    height: 76px;
    object-fit: contain;
    image-rendering: auto;
  }

  .valueLine{
    font-size: 16px;
  }

  .badge{
    display:inline-block;
    border: 1px solid #e6e6e6;
    background: #fafafa;
    padding: 6px 10px;
    border-radius: 999px;
    font-size: 14px;
    margin-left: 8px;
  }

  /* ===== Roll animation ===== */

  @keyframes diceWiggle {
    0%   { transform: translate(0,0) rotate(0deg) scale(1); }
    10%  { transform: translate(-2px, 1px) rotate(-8deg) scale(1.02); }
    20%  { transform: translate(3px, -2px) rotate(10deg) scale(1.03); }
    30%  { transform: translate(-3px, 2px) rotate(-12deg) scale(1.03); }
    40%  { transform: translate(2px, 1px) rotate(14deg) scale(1.02); }
    50%  { transform: translate(-1px, -2px) rotate(-10deg) scale(1.03); }
    60%  { transform: translate(3px, 2px) rotate(8deg) scale(1.02); }
    70%  { transform: translate(-2px, 1px) rotate(-6deg) scale(1.01); }
    80%  { transform: translate(2px, -1px) rotate(4deg) scale(1.01); }
    90%  { transform: translate(-1px, 1px) rotate(-2deg) scale(1.00); }
    100% { transform: translate(0,0) rotate(0deg) scale(1); }
  }

  /* Apply to both number dice and event die */
  .rolling{
    animation: diceWiggle 520ms ease-in-out;
    transform-origin: 50% 50%;
  }

  /* Slightly tighten the press feedback on the button */
  #rollBtn.rollingBtn{
    animation: none;
    transform: translateY(1px);
  }

</style>
</head>

<body>
  <div class="card">
    <h2>Catan: Cities & Knights Dice</h2>

    <div class="controls">
      <button id="rollBtn" type="button">Roll Dice</button>
    </div>

    <div class="row">
      <div class="diceRow">
        <div class="dieWrap">
          <div id="yellowDie" class="die yellow face-1" aria-label="Yellow die">
            <span class="pip p1"></span><span class="pip p2"></span><span class="pip p3"></span>
            <span class="pip p4"></span><span class="pip p5"></span><span class="pip p6"></span>
            <span class="pip p7"></span><span class="pip p8"></span><span class="pip p9"></span>
          </div>
          <div class="label" id="yellowLabel">Yellow (1)</div>
        </div>

        <div class="dieWrap">
          <div id="redDie" class="die red face-1" aria-label="Red die">
            <span class="pip p1"></span><span class="pip p2"></span><span class="pip p3"></span>
            <span class="pip p4"></span><span class="pip p5"></span><span class="pip p6"></span>
            <span class="pip p7"></span><span class="pip p8"></span><span class="pip p9"></span>
          </div>
          <div class="label" id="redLabel">Red (1)</div>
        </div>

        <div class="dieWrap">
          <div id="eventDie" class="eventDie" aria-label="Event die">
            <img id="eventImg" src="event_ship.png" alt="Event face" />
          </div>
          <div class="label" id="eventLabel">Event</div>
        </div>
      </div>

      <div class="resultBlock">
        <div class="valueLine">Total: <strong id="totalOut">2</strong></div>
        <div class="valueLine" style="margin-top:10px;">
          Event:
          <span class="badge" id="eventOut">Ship</span>
        </div>
      </div>
    </div>
  </div>

<script>
  // Event die has 6 faces: 3x ships, and 1 each of the 3 city gates.
  // This array preserves the intended probabilities by repeating the ship face 3 times.
  const eventDieFaces = [
    { key: "SHIP", label: "Ship", img: "event_ship.png" },
    { key: "SHIP", label: "Ship", img: "event_ship.png" },
    { key: "SHIP", label: "Ship", img: "event_ship.png" },
    { key: "GATE_BLUE", label: "Blue Gate", img: "event_gate_blue.png" },
    { key: "GATE_GREEN", label: "Green Gate", img: "event_gate_green.png" },
    { key: "GATE_YELLOW", label: "Yellow Gate", img: "event_gate_yellow.png" }
  ];

  function randInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function setDieFace(el, n) {
    el.className = el.className.replace(/\bface-\d\b/g, "").trim();
    el.classList.add(`face-${n}`);
  }

  let rollTimer = null;

  function roll() {
    // Prevent multiple queued rolls
    if (rollTimer !== null) {
      clearTimeout(rollTimer);
      rollTimer = null;
    }

    const yellowDieEl = document.getElementById("yellowDie");
    const redDieEl = document.getElementById("redDie");
    const eventDieEl = document.getElementById("eventDie");
    const rollBtn = document.getElementById("rollBtn");

    // Restart animation reliably by removing then re-adding the class
    [yellowDieEl, redDieEl, eventDieEl].forEach(el => {
      el.classList.remove("rolling");
      void el.offsetWidth; // reflow
      el.classList.add("rolling");
    });
    rollBtn.classList.add("rollingBtn");

    // Delay result update so it feels like the dice are rolling
    rollTimer = setTimeout(() => {
      const yellow = randInt(1, 6);
      const red = randInt(1, 6);
      const total = yellow + red;

      const event = eventDieFaces[randInt(0, eventDieFaces.length - 1)];

      setDieFace(yellowDieEl, yellow);
      setDieFace(redDieEl, red);

      document.getElementById("yellowLabel").textContent = `Yellow (${yellow})`;
      document.getElementById("redLabel").textContent = `Red (${red})`;
      document.getElementById("totalOut").textContent = String(total);

      const img = document.getElementById("eventImg");
      img.src = event.img;
      img.alt = event.label;

      document.getElementById("eventOut").textContent = event.label;

      rollBtn.classList.remove("rollingBtn");
      rollTimer = null;
    }, 380);
  }

  document.getElementById("rollBtn").addEventListener("click", roll);
  // Initial state without animation
  (function init() {
    const yellowDieEl = document.getElementById("yellowDie");
    const redDieEl = document.getElementById("redDie");
    const eventDieEl = document.getElementById("eventDie");

    const yellow = randInt(1, 6);
    const red = randInt(1, 6);
    const total = yellow + red;
    const event = eventDieFaces[randInt(0, eventDieFaces.length - 1)];

    setDieFace(yellowDieEl, yellow);
    setDieFace(redDieEl, red);

    document.getElementById("yellowLabel").textContent = `Yellow (${yellow})`;
    document.getElementById("redLabel").textContent = `Red (${red})`;
    document.getElementById("totalOut").textContent = String(total);

    const img = document.getElementById("eventImg");
    img.src = event.img;
    img.alt = event.label;
    document.getElementById("eventOut").textContent = event.label;

    // Ensure no animation class is present on load
    [yellowDieEl, redDieEl, eventDieEl].forEach(el => el.classList.remove("rolling"));
  })();
</script>
</body>
</html>
